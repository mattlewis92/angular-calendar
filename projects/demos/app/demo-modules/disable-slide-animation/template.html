<!-- Disable CSS animations by overriding the transition property -->
<style>
  .cal-open-day-events {
    transition: none !important;
  }
</style>

<mwl-calendar-month-view
  [viewDate]="viewDate"
  [events]="events"
  [activeDayIsOpen]="activeDayIsOpen"
  (dayClicked)="dayClicked($event.day)"
>
</mwl-calendar-month-view>
