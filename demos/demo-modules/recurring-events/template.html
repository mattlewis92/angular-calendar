<mwl-calendar-header
  [(view)]="view"
  [(viewDate)]="viewDate"
  (viewDateChange)="updateCalendarEvents()"
  (viewChange)="updateCalendarEvents()">
</mwl-calendar-header>

<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="calendarEvents">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="calendarEvents">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="calendarEvents">
  </mwl-calendar-day-view>
</div>
